<!DOCTYPE html>
<html>
  <head>
    <title>Swap Var</title>
  </head>
  <body>
    <h1>Assignment1.</h1>
    <button onclick="swapVariables()">Swap</button>
    <p>Before swap:</p>
    <p>Variable 1: <span id="var1">1</span></p>
    <p>Variable 2: <span id="var2">2</span></p>
    <p>After swap:</p>
    <p>Variable 1: <span id="var1-swapped"></span></p>
    <p>Variable 2: <span id="var2-swapped"></span></p>
    <script>
      function swapVariables() {
        let a = 1;
        let b = 2;
        [a, b] = [b, a];
        document.getElementById("var1-swapped").innerText = a;
        document.getElementById("var2-swapped").innerText = b;
      }

const fruits = ["apple", "strawberry", "banana", "orange", "mango"];

const hasSomeA = fruits.some((fruit) => fruit.startsWith("a"));

const filteredFruits = fruits.filter((fruit) =>

);
